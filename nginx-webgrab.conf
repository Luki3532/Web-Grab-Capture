# Web Grab & Capture - Nginx Location Blocks
# Add these to /etc/nginx/sites-available/lucascode.org inside the server{} block
# BEFORE the catch-all "location / {" block

    # Web Grab & Capture - Streamlit UI
    location /webgrab/ {
        proxy_pass http://localhost:8501/webgrab/;
        proxy_http_version 1.1;

        # WebSocket support (required by Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (Streamlit needs long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # Web Grab & Capture - FastAPI REST API
    location /webgrab-api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        # Strip prefix
        rewrite ^/webgrab-api/?(.*)$ /$1 break;
    }
